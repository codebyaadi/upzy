version: "2"
sql:
  - schema: "packages/db/drizzle"
    queries: "pkg/db/queries"
    engine: "postgresql"
    gen:
      go:
        out: "pkg/db"
        package: "db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
